<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Correo</title>
    <link rel="stylesheet" href="estilo.css">
<body>
        <form action="mailto:marcel.pichardo@gmail.com" method="POST" enctype="text/plain">
        
<section> 
    <h5 class="titulorojo"> Formulario</h5>

</section>
        <p id="parrafo" class="parrafo">
            <label title="Nombre">Nombre</label><br>
                <input name="Nombre" type="text">
        </p>
        <p>
            <label title="Asunto">Asunto</label><br>
                <input name="Asunto" type="text">
        </p>
        <p>
            <label title="Correo">Correo</label><br>
                <input name="Correo" type="email">
        </p>
        <p>
            <label title="Telefono">Telefono</label><br>
                <input name="Telefono" type="tel">
        </p>

        <p>
            <label title="Mensaje">Mensaje</label><br>
            <textarea name="Mensaje" name="mensaje" id="" cols="30" rows="10">
            </textarea>
        </p>

        <input type="submit" value="Enviar">

    </form>

</body>
</html>
